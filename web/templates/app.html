<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/app.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvus</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>CORVUS/<span class="logo__section">Staff</span></h1>
      </div>
      <nav>
        <div class="search">
          <img src="{{ url_for('static', filename='images/search_black_24dp.svg') }}" alt="">
          <input type="text" placeholder="Search">
        </div>
      </nav>
      <div class="edit">
        <img src="{{ url_for('static', filename='images/drive_file_rename_outline_white_18dp.svg')}}" alt="">
      </div>
    </header>
    <main>
      <section>
        <div class="filter">
          <form action="" class="filter__form">
            <input type="radio" name="Classification" id="All" checked>
            <label for="All" class="all type">
              <h2>All</h2>
            </label>

            <input type="radio" name="Classification" id="Type-A">
            <label for="Type-A" class="typeA type">
              <h2>Type A</h2>
            </label>

            <input type="radio" name="Classification" id="Type-B">
            <label for="Type-B" class="typeB type">
              <h2>Type B</h2>
            </label>
          </form>
        </div>
        <div class="display-info">
          <h1>Contrato por Termino Indefinido</h1>
          <table class="table" id="table_ti"></table>
          <h1>Contrato por Prestaci√≥n de servicios</h1>
          <table class="table" id="table_ps"></table>
          <h1>Contrato por Obra Labor</h1>
          <table class="table" id="table_ol"></table>
        </div>
      </section>
    </main>
    <aside>
    </aside>
    <script src="{{ url_for('static', filename='scripts/application.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/employees.js') }}"></script>
  </body>
</html>
